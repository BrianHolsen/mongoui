<import: src="edit">


<Doctype:>
  <!DOCTYPE html>
<Root:>
<Charset:>
  <meta charset="utf-8">

<Title:>
    mongoui

<Head:>
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8"/> -->
  <!-- <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" media="screen" charset="utf-8"/> -->
<Header:>
  <!-- This is a component defined in the /ui directory -->
  <ui:connectionAlert>

<Body:>
  <div class="container-fluid">
<div class="navbar">
    <div class="navbar-inner">
      <div class="container" style="width: auto;">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="/">mongoui</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="/main">Main View</a></li>            
          </ul>
          <ul class="nav pull-right">
            <li><a href="https://github.com/azat-co/mongoui">GitHub</a></li>
            <li><a href="http://twitter.com/azat_co">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div>
    </div><!-- /navbar-inner -->
  </div>

    <div class="row-fluid">
      <div class="span4">        
        <span>
          List of databases:
        </span>
        <select name="dbs" x-bind="change: changeDatabase">
          {{#each dbs.databases}}
          <option value="{name}" selected="{equal(name, dbName)}">
            {{name}} â€” {{sizeOnDisk}}
          </option>
          {{/}}
        </select>

        <div>Database URL:
          <input value="{dbName}" placeholder="//localhost:27017/"/>
        </div>

        <div>Collections of <span><strong>{dbName}</strong></span>:
          {{#each collections}}
          <div>
            <a class="collection" x-bind="click: toggleCollection" data-value="{{.name}}">
              {{.name}}
            </a>&nbsp;
            <a href="/api/dbs/{{dbName}}/collections/{name}.json" target="_blank" class="raw badge badge-info">
               (raw)
            </a>
            <a href="/dbs/{{dbName}}/collections/{name}" target="_blank" class="raw badge badge-danger">
               (edit)
            </a>            
          </div>
          {{/}}
        </div>


        Raw collections:
        <pre><code>{{collections}}</code></pre>

      </div>
      <div class="span8">

        <div style="float:right" class="collection-box">
          {{collectionBoxName}}
          <pre><code>{{collectionBox}}</code></pre>
        </div>

      </div>
    </div>
  </div>



<Footer:>

<Scripts:>
  <script src="/js/jquery-2.0.0.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
